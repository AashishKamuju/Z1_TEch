<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer and Uploader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='resized/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Resizer and Uploader</h1>

        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>

            <label for="width">Width (px):</label>
            <input type="number" name="width" min="50" required>

            <label for="height">Height (px):</label>
            <input type="number" name="height" min="50" required>

            <button type="submit">Upload & Resize</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% if tweet_url %}
            <div class="twitter-share">
                <p>Click below to post your image on Twitter:</p>
                <a href="{{ tweet_url }}" target="_blank">
                    <button class="twitter-btn">Post on Twitter</button>
                </a>
            </div>
        {% endif %}
    </div>
</body>
</html>
